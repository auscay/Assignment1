<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+sans">
    <title>Application Form</title>
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <h4>Fill in your details</h4>
        <form action="#" class="form">

            <div class="column">
                <div class="input-box">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter first name" required>
                </div>

                <div class="input-box">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter last name" required>
                </div>
            </div>
            
            <div class="column">
                <div class="input-box">
                    <label>Gender</label>
                    <div class="select-box">
                        <select required>
                            <option hidden>Select gender</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                </div>

                <div class="input-box">
                    <label>Date of birth</label>
                    <input type="text" placeholder="Enter birth date" required>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Email Address</label>
                    <input type="text" placeholder="Enter email address" required>
                </div>

                <div class="input-box">
                    <label>Education Level</label>
                    <div class="select-box">
                        <select required>
                            <option hidden>Select level of education</option>
                            <option>Bsc</option>
                            <option>Msc</option>
                            <option>Diploma</option>
                            <option>Doctorate</option>
                            <option>High School</option>
                            <option>Undergraduate</option>
                            <option>Junior School</option>
                            <option>Post Graduate</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Country</label>
                    <div class="select-box">
                        <select required>
                            <option hidden>Country</option>
                            <option>America</option>
                            <option>India</option>
                            <option>Japan</option>
                            <option>Nigeria</option>
                            <option>Ghana</option>
                            <option>Mali</option>
                            <option>Ivory Coast</option>
                            <option>Peru</option>
                            <option>Kenya</option>
                            <option>Togo</option>
                            <option>Benin Republic</option>
                            <option>Congo</option>
                        </select>
                    </div>
                </div>

                <div class="input-box">
                    <label>State of residence</label>
                    <input type="text" placeholder="Enter your state of residence" required>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone</label>
                    <input type="tel" placeholder="Enter your phone number" required>
                </div>

                <div class="input-box">
                    <label>Employment Status</label>
                    <div class="select-box">
                        <select required>
                            <option hidden>Select employment status</option>
                            <option>Employed</option>
                            <option>Unemployed</option>
                            <option>Self-employed</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Choose School</label>
                    <div class="select-box">
                        <select required>
                            <option hidden>Select school</option>
                            <option>School of engineering</option>
                            <option>School of economics</option>
                        </select>
                    </div>
                </div>

                <div class="input-box">
                    <label>Choose course of study</label>
                    <div class="select-box">
                        <select required>
                            <option hidden>Select course</option>
                            
                        </select>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>How did you hear about us?</label>
                    <div class="select-box">
                        <select required>
                            <option hidden>Select channel</option>
                            <option>Twitter</option>
                            <option>Facebook</option>
                            <option>Linkedin</option>
                            <option>YouTube</option>
                        </select>
                    </div>
                </div>

                <div class="input-box">
                    <label>Scholarship/Discount code</label>
                    <input type="tel" placeholder="Enter your phone number" required>
                </div>
            </div>

            <button>Proceed</button>
        </form>
    </section>
    
    
</body>
</html>
